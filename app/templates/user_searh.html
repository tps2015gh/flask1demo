{% extends "_frame.html" %}

{% block content %}
    <h1>User Search</h1>
    <!-- form action="" method="post" novalidate -->
    <form action="" method="post" >
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    {{error_msg}}


{% endblock %}
